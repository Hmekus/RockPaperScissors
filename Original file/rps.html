 <script type="text/javascript">
  
  const rock = "Rock";
  const paper = "Paper";
  const scissors = "Scissors";
  
  function computerPlay() {
    let min = 1;
    let max = 4;

    let random = Math.floor(Math.random() * (+max - +min)) + +min;

    switch (random) {
      case 1:
      result = rock;
      break;

      case 2:
      result = paper;
      break;

      case 3:
      result = scissors;
      break;

      default:
      result = paper;
    } 
    return result;
  }
 
 function playRound(playerSelection, computerSelection) {
  
  let draw = "Draw! Try again.";
  let playerRockWin = "You won! Rock beats Scissors.";
  let playerRockLose = "You lose! Rock beats Scissors.";
  let playerPaperWin = "You won! Paper beats rock.";
  let playerPaperLose = "You lose! Paper beats rock.";
  let playerScissorsWin = "You won! Scissors beats paper.";
  let playerScissorsLose = "You lose! Scissors beats paper";

  if ((playerSelection === "Rock") && (computerSelection === "Scissors")) {
    return playerRockWin;
  
  } else if ((playerSelection === "Scissors") && (computerSelection === "Rock")) {
    return playerRockLose;
  
  } else if ((playerSelection === "Rock") && (computerSelection === "Rock")) {
    return draw;

  } else if ((playerSelection === "Paper") && (computerSelection === "Rock")) {
    return playerPaperWin;

  } else if ((playerSelection === "Rock") && (computerSelection === "Paper")) {
    return playerPaperLose;
  
  } else if ((playerSelection === "Paper") && (computerSelection === "Paper")) {
    return draw;  
  
  } else if ((playerSelection === "Scissors") && (computerSelection === "Paper")) {
    return playerScissorsWin;
  
  } else if ((playerSelection === "Paper") && (computerSelection === "Scissors")) {
    return playerScissorsLose;
  
  } else if ((playerSelection === "Scissors") && (computerSelection === "Scissors")) {
    return draw;
  
  } else {
    console.log("Something goes wrong...");
  }
}

function capitalize(string) {
  return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
}

function game() {
  let userInput = prompt("Please enter your chose");
  const playerSelection = capitalize(userInput);

  for(let n = 0; n < 5; n++) {
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));
    console.log("Comp selects: " + computerSelection);
    console.log("User selects: " + playerSelection);
  }
}
