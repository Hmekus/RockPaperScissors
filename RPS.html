 <script type="text/javascript">
 	
 	const rock = "Rock";
 	const paper = "Paper";
 	const scissors = "Scissors";
 	
 	function computerPlay() {
 	  let min = 1;
 	  let max = 4;

 	  let random = Math.floor(Math.random() * (+max - +min)) + +min;

 	  switch (random) {
 	  	case 1:
 	  	result = rock;
 	  	break;

      case 2:
      result = paper;
      break;

      case 3:
      result = scissors;
      break;

      default:
      result = paper;
 	  }	
 	  return result;
 	}
 
 function playRound(playerSelection, computerSelection) {
	
	let draw = "Draw! Try again.";
	let rockW = "You won! Rock beats Scissors.";
	let rockL = "You lose! Rock beats Scissors.";
	let paperW = "You won! Paper beats rock.";
	let paperL = "You lose! Paper beats rock.";
	let scissorsW = "You won! Scissors beats paper.";
	let scissorsL = "You lose! Scissors beats paper";

	if ((playerSelection === "Rock") && (computerSelection === "Scissors")) {
		return rockW;
	
	} else if ((playerSelection === "Scissors") && (computerSelection === "Rock")) {
		return rockL;
	
	} else if ((playerSelection === "Rock") && (computerSelection === "Rock")) {
	  return draw;

  } else if ((playerSelection === "Paper") && (computerSelection === "Rock")) {
	  return paperW;

  } else if ((playerSelection === "Rock") && (computerSelection === "Paper")) {
    return paperL;
  
  } else if ((playerSelection === "Paper") && (computerSelection === "Paper")) {
    return draw;	
  
  } else if ((playerSelection === "Scissors") && (computerSelection === "Paper")) {
    return scissorsW;
  
  } else if ((playerSelection === "Paper") && (computerSelection === "Scissors")) {
  	return scissorsL;
  
  } else if ((playerSelection === "Scissors") && (computerSelection === "Scissors")) {
  	return draw;
  
  } else {
  	console.log("Something goes wrong...");
  }
}

function capitalize(string) {
  return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
}

const playerSelection = capitalize("rock");
const computerSelection = computerPlay();
console.log(playRound(playerSelection, computerSelection));

console.log("Comp selects: " + computerSelection);
console.log("User selects: " + playerSelection);

 </script>
