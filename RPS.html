<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="Rock">Rock</button>
  <button id="Paper">Paper</button>
  <button id="Scissors">Scissors</button>

  <div class="result"></div>

  <script type="text/javascript">
    const rock = "Rock";
    const paper = "Paper";
    const scissors = "Scissors";
    const gameOptions = [rock, paper, scissors];
  
    function computerPlay() { 
      return gameOptions[random()];
    }

    function random(min = 0, max = 3) {
      return Math.floor(Math.random() * (+max - +min)) + +min;
    }
 
    function playRound(playerSelection, computerSelection) {
      const draw = "Draw! Try again.";
      const rockW = "You won! Rock beats Scissors.";
      const rockL = "You lose! Rock beats Scissors.";
      const paperW = "You won! Paper beats rock.";
      const paperL = "You lose! Paper beats rock.";
      const scissorsW = "You won! Scissors beats paper.";
      const scissorsL = "You lose! Scissors beats paper";

      if ((playerSelection === "Rock") && (computerSelection === "Scissors")) {
        return rockW;
  
      } else if ((playerSelection === "Scissors") && (computerSelection === "Rock")) {
        return rockL;
  
      } else if ((playerSelection === "Rock") && (computerSelection === "Rock")) {
        return draw;

      } else if ((playerSelection === "Paper") && (computerSelection === "Rock")) {
        return paperW;

      } else if ((playerSelection === "Rock") && (computerSelection === "Paper")) {
        return paperL;
  
      } else if ((playerSelection === "Paper") && (computerSelection === "Paper")) {
        return draw;  
  
      } else if ((playerSelection === "Scissors") && (computerSelection === "Paper")) {
        return scissorsW;
  
      } else if ((playerSelection === "Paper") && (computerSelection === "Scissors")) {
        return scissorsL;
  
      } else if ((playerSelection === "Scissors") && (computerSelection === "Scissors")) {
        return draw;
  
      } else {
        console.log("Something goes wrong...");
      }
    }

    function game(playerSelection) {
      const computerSelection = computerPlay();

      const resultGameDiv = document.querySelector('.result');
      const pRoundRPS = document.createElement('p');
      const pUserSelect = document.createElement('p');
      const pCompSelect = document.createElement('p');

      pRoundRPS.textContent = playRound(playerSelection, computerSelection);
      pUserSelect.textContent = "User selects: " + playerSelection;
      pCompSelect.textContent = "Comp selects: " + computerSelection;

      let textResultGame = [pRoundRPS, pUserSelect, pCompSelect];

      textResultGame.forEach((element) => resultGameDiv.appendChild(element));
    }

    gameOptions.forEach((element) => {
      const button = document.querySelector('#' + element);
      button.addEventListener('click', () => game(element));
    });
  </script>
 </body>
</html>
