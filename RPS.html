 <script type="text/javascript">
 	
 	const rock = "Rock";
 	const paper = "Paper";
 	const scissors = "Scissors";
 	
 	function computerPlay() {
 	  let min = 1;
 	  let max = 4;

 	  let random = Math.floor(Math.random() * (+max - +min)) + +min;

 	  switch (random) {
 	  	case 1:
 	  	console.log(rock);
 	  	break;

      case 2:
      console.log(paper);
      break;

      case 3:
      console.log(scissors);
      break;

      default:
      console.log(paper);
 	  }	
 	}
 
 </script>
